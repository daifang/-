<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>注册页</title>
</head>
<body>
    <img src="./img/sign.jpg" id="sign_bg"/>
    <div id="div1">
       <div id="title">
            <span>注册西门子供应商大会</span>
       </div>
       <div class="input">
            <img src="./img/user.png" width="50"/>
            <div class="br"></div>
            <input type="text" placeholder="姓名"/>
        </div>
        <div class="input">
            <img src="./img/email.png" width="50"/>
            <div class="br"></div>
            <input type="email" placeholder="EMAIL 地址"/>
        </div>
        <div class="input">
            <img src="./img/tel.png" width="50"/>
            <div class="br"></div>
            <input type="tel"  placeholder="手机号"/>
        </div>
        <div class="input">
            <img src="./img/gongsi.png" width="50"/>
            <div class="br"></div>
            <input type="text" placeholder="公司名称" />
        </div>
        <div class="input">
            <img src="./img/job.png" width="50"/>
            <div class="br"></div>
            <select>
                <option selected hidden style="display: none;">TITLE/职位</option>
                <option>1</option>
                <option>2</option>
            </select>
        </div>
        <div class="bottom">
            继 续
        </div>
    </div>
</body>
</html>
