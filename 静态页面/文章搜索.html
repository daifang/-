<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./css/activity.css">
    <title>文章搜索</title>
</head>
<body>
    <div class="container">
        <div style="width: 100%;height: 10%;background-color:  #f9f9f9;"></div>
        <div class="search">
            <input type="search" name="search" id="search" placeholder="请输入活动标题关键词">
            <img src="./img/search.jpg" alt="搜索">
        </div>
        <div class="header">
            <div class="first_kind">
                <div class="idCard_title">
                    <img src="./img/title_gray.jpg">
                    <span>文章来源</span>
                </div>
                <div class="kind_list">
                    <div class="div checked">戴尔科技集团</div>
                    <div class="div">戴尔科技</div>
                    <div class="div">戴尔易安信解决方案</div>

                </div>
            </div>
            <div class="second_kind">
                <div class="idCard_title">
                    <img src="./img/title_gray.jpg">
                    <span>发布时间</span>
                </div>            
                <div class="kind_list">
                    <div class="div2 checked">戴尔科技集团</div>
                    <div class="div2">戴尔科技</div>
                    <div class="div2">戴尔易安信解决方案</div>
                </div>
            </div>
            <div class="put">
                <div class="top">
                    <span id="text">收起</span>
                    <img id="text_img" src="./img/top.jpg" alt="收起">
                </div>

            </div>
        </div>
        <div class="body" style="height: auto;">
            <div class="idCard_items">
                <div class="idCard_items_img">

                </div>
                <div class="idCard_items_text">
                    <p>后疫情时期，高等教育面临数字化转型新课题</p>
                    <p style="font-size:10px;color:#999999;">活动时间：2020-09-09 07:00</p>
                </div>
            </div>
            <div class="checkbox">
                <input autocomplate="off" class="checkbox_input" type="checkbox" name="" id="">
            </div>
            <div class="idCard_items">
                <div class="idCard_items_img">
                    <img src="./img/idCard_04.jpg" alt="图片">
                </div>
                <div class="idCard_items_text">
                    <p>后疫情时期，高等教育面临数字化转型新课题</p>
